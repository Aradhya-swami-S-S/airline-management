<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air-Book</title>
    <link rel="stylesheet" href="./booking.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        .active {
            background-color: rgb(61, 91, 184);
            color: black;
        }

        .inactive {
            background-color: rgb(242, 246, 250);
            color: white;
        }

       
    </style>
</head>

<body>
    <nav style="background-color: rgb(242, 246, 250); border-radius: 1rem; margin-top: 0.3rem;">
        <div class="nav__logo">Go.air</div>
        <ul class="nav__links">
            <li class="link"><a href="./index.html">Home</a></li>
            <li class="link"><a href="./index.html">About</a></li>
            <li class="link"><a href="./index.html">Offers</a></li>
            <li class="link"><a href="./index.html">Seats</a></li>
            <li class="link"><a href="./index.html">Destinations</a></li>
        </ul>
        <button class="btn">Contact</button>
    </nav>
    <section class="section__container booking__container" style="margin-top: 6rem;">
        <div class="booking__nav">
            <span class="booking__option inactive">Economy Class</span>
            <span class="booking__option inactive">Business Class</span>
            <span class="booking__option inactive">First Class</span>
        </div>
        <form id="bookingForm">

            <div class="form__group">
                <span><i class="ri-calendar-line"></i></span>
                <div class="input__content">
                    <div class="input__group">
                        <input type="text" id="return" required />
                        <label>Return</label>
                    </div>
                    <p>Add date</p>
                </div>
            </div>
            <div class="form__group">
                <span><i class="ri-map-pin-line"></i></span>
                <div class="input__content">
                    <div class="input__group">
                        <input type="text" id="location" required />
                        <label>Location</label>
                    </div>
                    <p>Where are you going?</p>
                </div>
            </div>

            <div class="form__group">
                <span><i class="ri-user-3-line"></i></span>
                <div class="input__content">
                    <div class="input__group">
                        <input type="number" id="travellers" required />
                        <label>Travellers</label>
                    </div>
                    <p>Add guests</p>
                </div>
            </div>

            <div class="form__group">
                <span><i class="ri-calendar-line"></i></span>
                <div class="input__content">
                    <div class="input__group">
                        <input type="date" id="departure" required />
                        <label>Departure</label>
                    </div>
                    <p>Add date</p>
                </div>
            </div>

            <button type="button" class="btn" id="searchBtn">
                <i class="ri-search-line" style="margin-right: 1rem;"></i>
                Search
            </button>
        </form>
    </section>

    <script>
        const options = document.querySelectorAll('.booking__option');

        options.forEach(option => {
            option.addEventListener('click', () => {
                options.forEach(opt => {
                    opt.classList.remove('active');
                    opt.classList.add('inactive');
                });
                option.classList.remove('inactive');
                option.classList.add('active');
            });
        });

        document.getElementById('searchBtn').addEventListener('click', () => {
            const location = document.getElementById('location').value;
            const travellers = document.getElementById('travellers').value;
            const departure = document.getElementById('departure').value;
            const returnDate = document.getElementById('return').value;

            if (location && travellers && departure && returnDate) {
                window.location.href = './flight_list.html';
            } else {
                alert('Please fill all fields before searching.');
            }
        });

        document.querySelectorAll('.input__group input').forEach(input => {
            input.addEventListener('input', (e) => {
                if (e.target.value.trim() !== "") {
                    e.target.classList.add('not-empty');
                } else {
                    e.target.classList.remove('not-empty');
                }
            });
        });
    </script>
</body>

</html>
